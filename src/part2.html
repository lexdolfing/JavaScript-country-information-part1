<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content-container">
    <h1>Let's search some countries!</h1>
    <img src="assets/Earth-Hour-Step-10.webp" alt="Lamp bulb containing the planet" id="earth_bulb">
    <form id="search_country_form">
        <input type="text"
               name="text-field"
               id="text-field"
               placeholder="Typ landnaam in het Engels, bijvoorbeeld Netherlands"
        />
        <button type="submit" id="search_country_button">Zoek</button>
    </form>

    <div id="country_information_container"></div>

</div>
<script type="module" src="app.js"></script>
</body>
</html>
